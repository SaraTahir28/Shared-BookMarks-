<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shared Bookmarks</title>
    <script type="module" src="script.js" defer></script>
  </head>

 <body>
    <main>
      <h1>Shared Bookmarks</h1>

      <!-- User selection -->
      <div>
        <label for="userSelect">Select User:</label><br>
        <select id="userSelect" required
          style="font-size:14px; padding:10px; width:50%; margin-bottom:20px;">
          <option value="">Choose a user</option>
        </select>
      </div>

      <!-- Bookmark list -->
      <section id="bookmarkList" aria-live="polite";
      style="font-size: 16px;font-weight: bold;">
        <p>Select a user to view their bookmarks.</p>
      </section>

      <!-- Add new bookmark form -->
      <h2>Add a Bookmark</h2>
      <form id="bookmarkForm" style="display:flex; flex-direction:column; width:250px;">
        
        <div>
          <label for="url" style="margin-bottom:5px;">URL:</label><br>
          <input type="url" id="urlInput" required aria-required="true"
            style="font-size:16px; padding:12px; width:100%; margin-bottom:15px;">
        </div>

        <div>
          <label for="title" style="margin-bottom:5px;">Title:</label><br>
          <input type="text" id="titleInput" required aria-required="true"
            style="font-size:16px; padding:12px; width:100%; margin-bottom:15px;">
        </div>

        <div>
          <label for="description" style="margin-bottom:5px;">Description:</label><br>
          <textarea id="descriptionInput" required aria-required="true"
            style="font-size:16px; padding:12px; width:100%; height:80px; margin-bottom:15px;"></textarea>
        </div>

        <p>
          <button type="submit" aria-label="Add Bookmark"
            style="font-size:16px; padding:14px 20px; width:100%;">Add Bookmark</button>
        </p>

        <p>
          <button type="button" id="resetDataBtn"
            style="font-size:16px; padding:14px 20px; width:100%;">Reset All User Data</button>
        </p>

      </form>
    </main>
  </body>
</html>
